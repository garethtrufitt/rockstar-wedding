
<!doctype html>

        <meta charset="utf-8">
        <title>Contact Rockstar Wedding</title>
        <meta name="description" content="Say hello to us here at Rockstar Wedding">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {{> css}}
    </head>
    <body data-reveal-selectors="section:not(.masonry):not(:first-of-type):not(.parallax)">


		{{> navigation}}

		<div class="main-container">

      <section>
        <div class="container">
          <div class="row">
              <div class="col-sm-12 text-center header-lead">
                  <img alt="Rockstar Wedding" class="logo" src="img/dark_logo_transparent_background.png">
                  <p class="lead">Say Hello!</p>
              </div>
          </div>
        </div>
      </section>

		<section>
		                <div class="container">
		                    <div class="row">
		                        <div class="col-sm-8 col-sm-offset-2">
		                            <form class="form--square form-email" action="https://hooks.zapier.com/hooks/catch/2167708/1evv81/" method="POST">
		                                <h4 class="text-center">We’d love to hear from you! Say hello here (we’re very nice).</h4>
		                                <div class="input-with-icon col-sm-12">
		                                    <i class="icon-MaleFemale"></i>
		                                    <input type="text" name="name" placeholder="Your Name">
		                                </div>
		                                <div class="input-with-icon col-sm-6">
		                                    <i class="icon-Email"></i>
		                                    <input type="email" name="email" placeholder="Email Address">
		                                </div>
		                                <div class="input-with-icon col-sm-6">
		                                    <i class="icon-Phone-2"></i>
		                                    <input type="tel" name="telephone" placeholder="Phone Number">
		                                </div>
		                                <div class="col-sm-12">
		                                    <textarea name="message" placeholder="Your Message" rows="8"></textarea>
		                                </div>
		                                <div class="col-sm-12">
		                                    <button type="submit" class="btn btn--primary vpe">
		                                        Submit Form
		                                    </button>
		                                </div>
		                            </form>
		                        </div>
		                    </div>

		                </div>

		            </section>
